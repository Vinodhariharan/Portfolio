<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-auto p-8 bg-gray-900 rounded-lg shadow-xl">
    <div class="text-center mb-8">
      <h2 class="text-6xl font-bold tracking-tighter mb-2">404</h2>
      <div class="w-16 h-1 bg-white mx-auto my-4"></div>
      <h1 class="text-2xl font-light mb-6">Page Not Found</h1>
      <p class="text-gray-400 mb-8">The page you are looking for doesn't exist or has been moved.</p>
    </div>
    
    <div class="space-y-6">
      <div class="border-t border-gray-800 pt-6">
        <h3 class="text-sm uppercase tracking-wider text-gray-500 mb-3">What happened?</h3>
        <p class="text-gray-400 text-sm">The URL you entered may be incorrect or the page may have been relocated during our recent website update.</p>
      </div>
      
      <a href="/" class="block w-full py-3 px-4 text-center bg-white text-black font-medium uppercase tracking-wider text-sm rounded hover:bg-gray-200 transition duration-200">
        Return Home
      </a>
    </div>
    
    <div class="mt-8 text-center text-xs text-gray-600">
      <p>© 2025 • All rights reserved</p>
    </div>
  </div>
</body>
</html>
